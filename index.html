<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inteligência Artificial Agêntica</title>
  <!-- Importando fontes futuristas -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <style>
    /* Reset global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #0d0d0d;
      color: #e0e0e0;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(135deg, #00b4db, #0083b0);
      padding: 60px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    header::after {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
      animation: pulse 4s infinite;
      opacity: 0.6;
    }
    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
      100% { transform: translateX(-50%) scale(1); }
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #fff;
      position: relative;
      z-index: 1;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      color: #e0e0e0;
      position: relative;
      z-index: 1;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }
    .content p {
      margin-bottom: 20px;
      font-size: 1.1rem;
    }
    .image-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .image-container img {
      max-width: 600px;
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .buttons a {
      text-decoration: none;
      font-weight: bold;
      padding: 15px 25px;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .buttons a:before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-45deg);
      transition: left 0.5s;
    }
    .buttons a:hover:before {
      left: 100%;
    }
    .buttons a.ebook {
      background-color: #00b4db;
      color: #fff;
      border: 2px solid #00b4db;
    }
    .buttons a.ebook:hover {
      background-color: transparent;
      color: #00b4db;
    }
    .buttons a.slides {
      background-color: #0083b0;
      color: #fff;
      border: 2px solid #0083b0;
    }
    .buttons a.slides:hover {
      background-color: transparent;
      color: #0083b0;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #0d0d0d;
      color: #666;
      font-size: 0.9rem;
      margin-top: 40px;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Inteligência Artificial Agêntica</h1>
    <p>Explorando o futuro da interação entre humanos e máquinas</p>
  </header>
  
  <div class="container">
    <div class="content">
      <!-- Espaço para a imagem ilustrativa -->
      <div class="image-container">
        <a href="https://i.ibb.co/wF4hqNxH/Chat-GPT-Image-26-de-mar-de-2025-08-09-13.png" target="_blank">
          <img src="https://i.ibb.co/wF4hqNxH/Chat-GPT-Image-26-de-mar-de-2025-08-09-13.png" alt="Ilustração de Inteligência Artificial Agêntica">
        </a>
      </div>
      <p>
        Aprofunde seu conhecimento acessando os materiais exclusivos: um e-book detalhado e slides de apresentação.
      </p>
      <div class="buttons">
        <!-- Link para o e-book no Google Drive, abrindo em nova aba -->
        <a class="ebook" href="https://drive.google.com/file/d/1FH1o07UR5kDqV8-xilrd3k89RqZmzGzT/view?usp=sharing" target="_blank">Acessar E-book</a>
        <!-- Link para os slides no Google Slides que inicia o download -->
        <a class="slides" href="https://docs.google.com/presentation/d/1aYhkkoeXbSSjs60IZtTia7Z1jh99xbU_/edit?usp=drive_link&ouid=102867735334165604187&rtpof=true&sd=true" download>Acessar Slide</a>
      </div>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2025. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
